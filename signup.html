<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - TaniPredict</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="auth.js"></script>
    <style>
      :root {
        --primary: #059669;
        --primary-100: #d1fae5;
        --primary-200: #a7f3d0;
        --primary-300: #6ee7b7;
        --primary-600: #059669;
        --primary-700: #047857;
        --muted: #64748b;
        --text: #0f172a;
        --card: #ffffff;
        --bg1: #f8fafc;
        --bg2: #ecfdf5;
        --ring: rgba(5, 150, 105, 0.35);
        --error: #ef4444;
        --success: #10b981;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        color: var(--text);
        background: linear-gradient(135deg, #10b981 0%, #3bcb9d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .signup-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        width: 100%;
        max-width: 500px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .signup-header {
        background: linear-gradient(135deg, var(--primary-700), var(--primary));
        padding: 2.5rem 2rem;
        text-align: center;
        color: white;
      }

      .logo {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        opacity: 0.9;
        font-size: 0.95rem;
      }

      .signup-body {
        padding: 2.5rem 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--ring);
      }

      .form-group small {
        display: block;
        color: var(--muted);
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      .error-message {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .error-message.show {
        display: block;
        animation: shake 0.3s ease-out;
      }

      .success-message {
        color: var(--success);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .btn-signup {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .btn-signup:hover {
        background: var(--primary-700);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
      }

      .btn-signup:active {
        transform: translateY(0);
      }

      .btn-signup:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .password-requirements {
        background: var(--bg2);
        border-left: 4px solid var(--primary);
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .password-requirements h4 {
        margin: 0 0 0.5rem 0;
        color: var(--text);
        font-size: 0.95rem;
      }

      .password-requirements ul {
        margin: 0;
        padding-left: 1.2rem;
      }

      .password-requirements li {
        margin-bottom: 0.25rem;
      }

      @media (max-width: 768px) {
        .signup-container {
          max-width: 100%;
        }

        .signup-header,
        .signup-body {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <div class="logo">TaniPredict</div>
        <div class="subtitle">Buat Akun Baru</div>
      </div>

      <div class="signup-body">
        <form id="signupForm">
          <div class="form-group">
            <label for="fullname">Nama Lengkap</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Masukkan nama lengkap Anda"
              required
            />
            <div class="error-message" id="fullnameError"></div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Pilih username"
              required
              autocomplete="username"
            />
            <small>Username unik untuk masuk ke akun Anda</small>
            <div class="error-message" id="usernameError"></div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="contoh@email.com"
              required
              autocomplete="email"
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Minimal 6 karakter"
              required
              autocomplete="new-password"
            />
            <div class="error-message" id="passwordError"></div>

            <div class="password-requirements">
              <h4>Kriteria Password:</h4>
              <ul>
                <li>Minimal 6 karakter</li>
                <li>Sebaiknya kombinasi huruf dan angka</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Konfirmasi Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Ulangi password Anda"
              required
              autocomplete="new-password"
            />
            <div class="error-message" id="confirmPasswordError"></div>
          </div>

          <button type="submit" class="btn-signup" id="signupBtn">
            Daftar Sekarang
          </button>
        </form>

        <div class="login-link">
          Sudah punya akun?
          <a href="login.html" id="loginLink">Masuk di sini</a>
        </div>
      </div>
    </div>
  </body>
</html>
