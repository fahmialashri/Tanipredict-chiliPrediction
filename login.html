<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TaniPredict</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="auth.js"></script>
    <style>
      :root {
        --primary: #059669;
        --primary-100: #d1fae5;
        --primary-200: #a7f3d0;
        --primary-300: #6ee7b7;
        --primary-600: #059669;
        --primary-700: #047857;
        --muted: #64748b;
        --text: #0f172a;
        --card: #ffffff;
        --bg1: #f8fafc;
        --bg2: #ecfdf5;
        --ring: rgba(5, 150, 105, 0.35);
        --error: #ef4444;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        color: var(--text);
        background: linear-gradient(135deg, #10b981 0%, #3bcb9d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        background: linear-gradient(135deg, var(--primary-700), var(--primary));
        padding: 2.5rem 2rem;
        text-align: center;
        color: white;
      }

      .logo {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        opacity: 0.9;
        font-size: 0.95rem;
      }

      .login-body {
        padding: 2.5rem 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--ring);
      }

      .error-message {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .error-message.show {
        display: block;
        animation: shake 0.3s ease-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .btn-login {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .btn-login:hover {
        background: var(--primary-700);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: var(--muted);
        font-size: 0.875rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e2e8f0;
      }

      .divider span {
        padding: 0 1rem;
      }

      .demo-login {
        background: var(--bg2);
        border: 2px solid var(--primary-300);
        color: var(--primary-700);
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .demo-login:hover {
        background: var(--primary-300);
        border-color: var(--primary);
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .signup-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .login-container {
          max-width: 100%;
        }

        .login-header,
        .login-body {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo">TaniPredict</div>
        <div class="subtitle">Selamat Datang Kembali</div>
      </div>

      <div class="login-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username Anda"
              required
              autocomplete="username"
            />
            <div class="error-message" id="usernameError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password Anda"
              required
              autocomplete="current-password"
            />
            <div class="error-message" id="passwordError"></div>
          </div>

          <button type="submit" class="btn-login" id="loginBtn">Masuk</button>
        </form>

        <div class="divider">
          <span>atau</span>
        </div>

        <button type="button" class="btn-login demo-login" id="demoLoginBtn">
          Login Demo (Tanpa Login)
        </button>

        <div class="signup-link">
          Belum punya akun? <a href="#" id="signupLink">Daftar Sekarang</a>
        </div>
      </div>
    </div>
  </body>
</html>
